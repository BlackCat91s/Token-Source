<!DOCTYPE html>
<html>
<head>
    <title>Zloadr Token Admin</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="web3.min.js"></script>
    <script type="text/javascript" src="token.js"></script>
    <link rel="stylesheet" href="style.css" type='text/css'/>
</head>
<body>
<h1>Zloadr Token Admin</h1>
<div class="error" id="errormsg"></div>
<h2>0. Load contracts</h2>
<form id="loadContractsForm">
    <label for="tokenABI">Token ABI:
        <textarea id="tokenABI" readonly class="abi"></textarea>
    </label>
    <input type="button" id="loadContractsBtn" value="Load contracts">
</form>


<h2>1. Publish ZDR Token</h2>
<form id="publishTokenForm">
    <div><input type="button" id="publishToken" value="Publish"></div>
    <div><label>Transaction: <input type="text" readonly name="publishedTx" value="" class="ethTx"></label></div>
    <div><label>Token Published at: <input type="text" readonly name="publishedAddress" value="" class="ethAddress"></label></div>
</form>

<h2>2. Manage Tokens </h2>
<form id="manageToken">
    <div><label>Token at: <input type="text" name="tokenAddress" value="" class="ethAddress"></label> <input type="button" id="openEtherscan" value="Open on Etherscan"></div>
    <div><input type="button" id="loadTokenInfo" value="Load info"></div>
    <table>
        <tbody>
            <tr><td>Total tokens:</td><td><input type="text" name="totalSupply" readonly value="" class="number"> ZDR</td><td></td></tr>
            <tr><td>Minting finished:</td><td><input type="text" name="mintingFinished" readonly value=""></td><td></td></tr>
        </tbody>
    </table>
    <div><input type="button" id="finishMinting" value="Finish Minting"> After Minting finished, token transfers allowed</div>

    <h3>Mint tokens</h3>
    <div>To: <input type="text" name="mintTo" value="" class="ethAddress"> 
         Amount: <input type="text" name="mintAmount" value="" class="number"> ZDR 
         <input type="button" id="mintTokens" value="Mint">
     </div>
</form>

</body>
</html>
